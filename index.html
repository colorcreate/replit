<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial|PT+Mono" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="image">
            <a href="#"><img src="images/replit.png" alt="replit" style="height: 40px; width:40px"></a>
            <a href="#"><img src="images/evalbot.png" alt="evalbot" style="height: 20px; width:20px"></a>
        </div>
        <div id="user">
            <a href="#">@anonymous</a>/Impersonate
            <div><img src="images/js.png" alt="js" style="height:15px; width:15px; margin-top:-10px"> No description</div>
        </div>
        <div id="login"><a href="#">Log in</a></div>
    </div>
    <section>
        <div id="editor">
            <div id="control_editor">
                <div id="left_control_editor">
                    <i class="fa fa-cog"></i>
                    <span>saved</span>
                </div>
                <div id="middle_control_editor">
                    <div id="share"><span>share</span><i class="fa fa-share-square-o"></i></div>
                    <div id="run"><span>run</span><i class="fa fa-play"></i></div>
                </div>
                <div id="right_control_editor">
                    <i class="fa fa-code"></i>
                    <i class="fa fa-cubes"></i>
                </div>
            </div>
            <div id="code_editor" style="width: 100%; height: 100%"></div>
        </div>
        <div id="compiler">
            <div id="control_compiler">
                <div id="input"><span>input</span><i class="fa fa-external-link"></i></div>
                <div id="clear"><span>clear</span><i class="fa fa-caret-left"></i></div>
            </div>
            <div id="console"></div>
        </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/ace.js"></script>
    <script src="replit-jq-console/lib/jqconsole.js"></script>
    <script src="js/console.js"></script>
    <script>
        var editor = ace.edit('code_editor')
        editor.getSession().setMode("ace/mode/javascript");        
    </script>
</body>

</html>
